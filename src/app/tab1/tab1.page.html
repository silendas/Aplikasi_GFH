<ion-header [translucent]="true">
  <ion-toolbar style="--background: #043724">
    <div class="d-flex justify-content-between mx-2">
      <img src="assets/logo/GFH_Logo.png" alt="" width="150px" />
      <div
        class="d-flex justify-content-center align-items-center"
        (click)="logout()"
      >
        <span class="text-white">Logout</span>
        <ion-icon
          name="log-out-outline"
          class="ms-1 text-white"
          style="font-size: 20px"
        ></ion-icon>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngFor="let warga of Warga" class="container">
    <div class="">
      <div class="card-profil mt-2">
        <div class="w-100 d-block justify-content-center">
          <div class="d-block">
            <div class="d-flex justify-content-center text-center">
              <span class="nama-user text-center">{{warga.nama}}</span>
            </div>
            <div class="d-flex justify-content-center mb-2">
              <span
                class="blok-kd"
                style="
                  font-weight: bold;
                  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                "
                >{{warga.nama_blok}}</span
              >
              <span
                class="blok-kd"
                style="
                  font-weight: bold;
                  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                "
              >
              .
              </span>
              <span
                class="blok-kd"
                style="
                  font-weight: bold;
                  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                "
                >{{warga.no_blok}}</span
              >
            </div>
          </div>
          <img
            src="{{warga.foto}}"
            alt="Foto Profile"
            class="foto"
            width="100%"
          />
        </div>
      </div>
    </div>
  </div>
</ion-content>
